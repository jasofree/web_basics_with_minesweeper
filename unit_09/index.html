<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso básico de páginas web - Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="game_progress">
            <div class="number_mines_discovered"></div>
            <div class="state"></div>
            <div class="number_mines_to_discover"></div>
        </div>
        <div id="game_cells_container"></div>
        <div id="game_mode_switcher">
            <div class="game_mode basic" data-mode="basic"><div>Principiante</div><div>( 8x8, 10 bombas )</div></div>
            <div class="game_mode intermediate" data-mode="intermediate"><div>Intermedio</div><div>( 16x16, 40 bombas )</div></div>
            <div class="game_mode expert" data-mode="expert"><div>Experto</div><div>( 30x16, 99 bombas )</div></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
